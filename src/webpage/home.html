<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(45deg, blue, turquoise, purple, green);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .header {
            width: 90%;
            background-color: #EBA110;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center vertically */
            padding: 10px 20px;
            position: absolute;
            top: 20px; /* Add some space from the top */
            border-radius: 20px;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            text-align: left; /* Align text to the left */
        }
        .header .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .header .nav-buttons button {
            background-color: #FFEA03;
            border: 2px solid black;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .main-content {
            margin-top: 120px; /* Adjusted to account for the header height and space from the top */
        }
        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .main-content img {
            margin-bottom: 20px;
        }
        .main-content .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .main-content .action-buttons button {
            background-color: #EBA110;
            border: 2px solid black;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Canary Chat</div>
        <div class="nav-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
        </div>
    </div>
    <div class="main-content">
        <h1>Canary Chat</h1>
        <img src="/logo.webp" alt="Canary Chat Logo" style="height: 200px;">
        <div class="action-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
            <button onclick="window.location.href='https://downloads.quizzity.tech'">Downloads</button>
        </div>
    </div>
</body>
</html>
